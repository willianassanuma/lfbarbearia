<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="conteudo">
        <p:growl id="sms" autoUpdate="true"/>

        <div class="ui-fluid">
            <h:form id="formCadUsuario">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Relação - Usuário">
                        <p:dataTable id="tabCadUsuario" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="usuario" 
                                     value="#{usuarioController.objetoDao.all}" rows="5">
                            <p:column headerText="ID" sortBy="#{usuario.id}" filterBy="#{usuario.id}" style="width: 80px">
                                <h:outputText value="#{usuario.id}"/>
                            </p:column>
                            <p:column headerText="Nome" filterBy="#{usuario.nome}">
                                <h:outputText value="#{usuario.nome}"/>
                            </p:column>
                            <p:column headerText="Nome de Usuário" filterBy="#{usuario.nomeusuario}">
                                <h:outputText value="#{usuario.nomeusuario}"/>
                            </p:column>
                            <p:column headerText="Senha" filterBy="#{usuario.senha}">
                                <h:outputText value="#{usuario.senha}"/>
                            </p:column>
                            <p:column headerText="Perfil de Acesso" filterBy="#{usuario.perfilacesso}">
                                <h:outputText value="#{usuario.perfilacesso}"/>
                            </p:column>



                            <!--Botão Editar-->
                            <p:column headerText="Opções">
                                <p:commandButton value="Editar" icon="fa fa-pencil"
                                                 update=":sms">
                                    <f:attribute name="selusuario" value="#{usuario}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" onclick="PF('dlg').show();"
                                             actionListener="#{usuarioController.objetoLimpo()}"
                                             update=":formCadUsuario:tabCadUsuario"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Usuário" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="fold" hideEffect="drop" position="center">
                <h:form id="frmDialogCadUsuario">

                    <p:panelGrid id="pngCadUsuário" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-4"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="nome" value="Nome"/>
                        <p:inputText id="nome" maxlength="255" size="50" value="#{usuarioController.objeto.nome}"
                                     required="true" requiredMessage="Nome é obrigatório!"/>
                        <p:outputLabel for="nomeUsuario" value="Nome de usuário"/>
                        <p:inputText id="nomeUsuario" maxlength="255" size="50" value="#{usuarioController.objeto.nomeUsuario}"
                                     required="true" requiredMessage="Nome de Usuário é obrigatório!"/>
                        <p:outputLabel for="pass" value="Senha"/>
                        <p:password id="pass" maxlength="255" size="50" required="true"
                                    requiredMessage="Insira uma senha!"/>
                        <p:outputLabel for="Vpass" value="Confirmação de Senha"/>
                        <p:password id="Vpass" maxlength="255" size="50" value="#{usuarioController.objeto.senha}"
                                    rendered="true" requiredMessage="Senha de confirmação é obrigatória"/>
                        <p:outputLabel for="status" value="Status"/>
                        <p:selectOneMenu id="status" required="true"
                                         value="#{usuarioController.objeto.status}"
                                         requiredMessage="Status é obrigatório!" filter="true">
                            <f:selectItem  itemLabel="Selecione ... " noSelectionOption="true"/>
                            <f:selectItem  itemLabel="ATVIO" itemValue="true"/>
                            <f:selectItem  itemLabel="INATIVO" itemValue="false"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="perfAcesso" value="Perfil de Acesso"/>
                        <p:selectOneMenu id="perfAcesso" required="true"
                                         value="#" filter="true"
                                         requiredMessage="Selecione Perfil de acesso!">
                            <f:selectItem  itemLabel="Selecione ... " noSelectionOption="true"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col3"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{usuarioController.salvarRegistro(event)}"
                                             update=":sms :formCadUsuario:tabCadUsuario :frmDialogCadUsuario"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
