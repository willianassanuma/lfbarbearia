<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./WEB-INF/template.xhtml">

    <ui:define name="title">Cadastro de Condição de pagamento</ui:define>

    <ui:define name="content">
        <p:growl id="sms" autoUpdate="true" life="1000" severity="info,warn,error,fatal"/>
        <div class="ui-g ui-fluid">
            <h:form id="formCondFormPag">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Relação de Cond. Pagamento</h1>
                        <p:dataTable id="painelCondPag"
                                     emptyMessage="Nenhum registro encontrado!"
                                     paginator="true"
                                     reflow="true"
                                     paginatorPosition="bottom"
                                     var="condPag"
                                     rowHover="true"
                                     value="#{condpagamentoController.objetoDao.all}"
                                     rows="5">
                            <p:column headerText="ID" filterBy="#{condPag.id}" sortBy="#{condPag.id}" style="width: 80px">
                                <h:outputText value="#{condPag.id}"/>
                            </p:column>
                            <p:column headerText="Qtde Vezes" filterBy="#{condPag.qtdeVezes}">
                                <h:outputText value="#{condPag.qtdeVezes}"/>
                            </p:column>
                            <p:column headerText="Descrição" filterBy="#{condPag.descricao}">
                                <h:outputText value="#{condPag.descricao}"/>
                            </p:column>
                            <!--Botão Editar-->
                            <p:column style="width: 50px">
                                <p:commandButton title="Editar"
                                                 icon="fa fa-edit"
                                                 resetValues="true"
                                                 update=":formCondFormPag:painelCondPag :frmDialogCondPag"
                                                 oncomplete="PF('dlg').show();">
                                    <f:setPropertyActionListener value="#{condPag}" target="#{condpagamentoController.objeto}"/>
                                </p:commandButton>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton value="Novo"
                                                 icon="fa fa-plus-circle"
                                                 oncomplete="PF('dlg').show();"
                                                 resetValues="true"
                                                 actionListener="#{condpagamentoController.objetoLimpo()}"
                                                 style="max-width: 250px"
                                                 styleClass="secondary flat"
                                                 update=":frmDialogCondPag :frmDialogCondPag"/>
                            </f:facet>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Cond. de Pagamento" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="clip" hideEffect="clip" position="center">

                <h:form id="frmDialogCondPag">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="nParc" value="#{condpagamentoController.objeto.qtdeVezes}"
                                         required="true" requiredMessage="Quantidade de vezes é obrigatória!"/>
                            <p:outputLabel for="nParc" value="Qtde de Vezes"/>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="desc" maxlength="30" value="#{condpagamentoController.objeto.descricao}"
                                         required="true" requiredMessage="Descrição é obrigatória!"/>
                            <p:outputLabel for="desc" value="Descrição"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <center>
                        <p:commandButton value="Salvar"
                                         icon="fa fa-save"
                                         actionListener="#{condpagamentoController.salvarRegistro(event)}"
                                         update=":sms :formCondFormPag:painelCondPag :frmDialogCondPag"/>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
