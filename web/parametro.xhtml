<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="conteudo">
        
        <p:growl id="sms" autoUpdate="true"/>
        <div class="ui-fluid">
            <h:form id="formParam">
                <p:panel header="Ajuste/Parâmetros">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-7,ui-grid-col-5"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        
                        <p:outputLabel for="timeAg" value="Tempo de Ger. Agenda"/>
                        <p:inputMask id="timeAg" mask="99:99:99" required="true"
                                     requiredMessage="Tempo de Ger. é Obrigatório!"
                                     value="#{parametroController.objeto.tempoGerAgeda}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>
                        <p:outputLabel for="comPad" value="Comissão Padrão"/>
                        <p:inputText id="comPad" maxlength="3" required="true"
                                     requiredMessage="Comissão é Obrigatório!"
                                     value="#{parametroController.objeto.comissaoPadrao}"/>
                        <p:outputLabel for="fecCaixa" value="Hora Base Fechamento de caixa"/>
                        <p:inputMask id="fecCaixa" mask="99:99:99" required="true"
                                     requiredMessage="Hora Base é Obrigatório!"
                                     value="#{parametroController.objeto.harioFechamentoCaixa}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>
                    </p:panelGrid>
                    <p:separator/>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        
                        <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                         actionListener="#{parametroController.salvarRegistro(event)}"
                                         update=":sms"/>
                        <p:commandButton value="Editar" icon="fa fa-pencil"/>
                    </p:panelGrid>

                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
