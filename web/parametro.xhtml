<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">

        <p:growl id="sms" autoUpdate="true"/>
        <div class="ui-fluid">
            <h:form id="formCadParam">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Parâmetros/Ajustes do Sistema">
                        <p:dataTable id="tabCadParam" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="parametro"
                                     value="#{parametroController.objetoDao.all}" rows="5" rowHover="true">
                            <p:column headerText="ID" style="width: 80px">
                                <h:outputText value="#{parametro.id}"/>
                            </p:column>
                            <p:column headerText="Temp. Ger. Agenda">
                                <h:outputText value="#{parametro.tempoGerAgeda}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Com. Padrão">
                                <h:outputText value="#{parametro.comissaoPadrao}"/>
                            </p:column>
                            <p:column headerText="Hor. Fech. Caixa">
                                <h:outputText value="#{parametro.harioFechamentoCaixa}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width: 45px">
                                <p:commandButton title="Editar" icon="fa fa-pencil-square-o"
                                                 update=":formCadParam:tabCadParam :frmDialogParam"
                                                 oncomplete="PF('dlg').show();">
                                    <f:setPropertyActionListener value="#{parametro}" target="#{parametroController.objeto}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" oncomplete="PF('dlg').show();" resetValues="true"
                                             actionListener="#{parametroController.objetoLimpo()}" style="max-width: 180px"
                                             update=":formCadParam:tabCadParam :frmDialogParam"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <p:dialog header="Ajuste de parâmetros" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="clip" hideEffect="clip" position="center">
                <h:form id="frmDialogParam">
                    <!--Grid de formulario-->
                    <p:panelGrid id="pngCadParam" columns="2" columnClasses="ui-grid-col-7,ui-grid-col-5"
                                 layout="grid" styleClass="ui-panelgrid-blank">

                        <p:outputLabel for="timeAg" value="Tempo de Ger. Agenda"/>
                        <p:inputMask id="timeAg" mask="99:99:99" required="true"
                                     requiredMessage="Tempo de Ger. é Obrigatório!"
                                     value="#{parametroController.objeto.tempoGerAgeda}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>
                        <p:outputLabel for="comPad" value="Comissão Padrão"/>
                        <p:inputText id="comPad" maxlength="3" required="true"
                                     requiredMessage="Comissão é Obrigatório!"
                                     value="#{parametroController.objeto.comissaoPadrao}"/>
                        <p:outputLabel for="fecCaixa" value="Hora Base Fechamento de caixa"/>
                        <p:inputMask id="fecCaixa" mask="99:99:99" required="true"
                                     requiredMessage="Hora Base é Obrigatório!"
                                     value="#{parametroController.objeto.harioFechamentoCaixa}">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>
                    </p:panelGrid>
                    <!--Botão de salvar-->
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col2"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{parametroController.salvarRegistro(event)}"
                                             update=":sms :formCadParam:tabCadParam :frmDialogParam"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
