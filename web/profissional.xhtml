<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="conteudo">
        <p:growl id="sms" autoUpdate="true"/>

        <div class="ui-fluid">
            <h:form id="formCadProfissional">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Relação - Profissionais">
                        <p:dataTable id="tabCadProfissional" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="profissional"
                                     value="#{profissionalController.objetoDao.all}" rows="5" rowHover="true">
                            <p:column style="width:50px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="ID" sortBy="#{profissional.id}" filterBy="#{profissional.id}" style="width: 80px">
                                <h:outputText value="#{profissional.id}"/>
                            </p:column>
                            <p:column headerText="Nome" filterBy="#{profissional.nomeProf}" style="width: 600px">
                                <h:outputText value="#{profissional.nomeProf}"/>
                            </p:column>

                            <!--Botão Editar-->
                            <p:column style="width: 45px">
                                <p:commandButton title="Editar" icon="fa fa-pencil-square-o"
                                                 update=":formCadProfissional:tabCadProfissional :frmDialogCadProf"
                                                 oncomplete="PF('dlg').show();">
                                    <f:setPropertyActionListener value="#{profissional}" target="#{profissionalController.objeto}"  />
                                </p:commandButton>
                            </p:column>

                            <!--Tabela com expansão de dados-->
                            <p:rowExpansion id="expDados">
                                <p:panelGrid  columns="4" columnClasses="ui-grid-col-3,ui-grid-col-6, ui-grid-col-3,ui-grid-col-6"
                                              layout="grid" styleClass="ui-panelgrid-blank">

                                    <h:outputText value="Comissão:" />
                                    <h:outputText value="#{profissional.comissao}"/>
                                    <h:outputText value="Endereço:" />
                                    <h:outputText value="#{profissional.endereco}"/>
                                    <h:outputText value="Numero:" />
                                    <h:outputText value="#{profissional.numero}"/>
                                    <h:outputText value="Bairro:" />
                                    <h:outputText value="#{profissional.bairro}"/>
                                    <h:outputText value="Cidade:" />
                                    <h:outputText value="#{profissional.idCidade.cidade}"/>
                                    <h:outputText value="Complemento:"/>
                                    <h:outputText value="#{profissional.complemento}"/>
                                    <h:outputText value="E-mail:" />
                                    <h:outputText value="#{profissional.email}"/>
                                    <h:outputText value="Status:" />
                                    <h:outputText value="#{profissional.status == true ? 'ATIVO':'INATIVO'}" />
                                    <h:outputText value="Telefone Comercial:" />
                                    <h:outputText value="#{profissional.telefoneComercial}" />
                                    <h:outputText value="Telefone Celular:" />
                                    <h:outputText value="#{profissional.telefoneCelular}" />
                                    <h:outputText value="Obs:" />
                                    <h:outputText value="#{profissional.observacao}" />
                                </p:panelGrid>
                            </p:rowExpansion>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" oncomplete="PF('dlg').show();" resetValues="true"
                                             actionListener="#{profissionalController.objetoLimpo()}" style="max-width: 180px"
                                             update=":formCadProfissional:tabCadProfissional :frmDialogCadProf:pngCadProf"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Profissionais" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false" 
                      draggable="false" showEffect="clip" hideEffect="clip" width="550">
                <h:form id="frmDialogCadProf">
                    <p:scrollPanel mode="native" style="max-height: 450px">
                        <p:panelGrid id="pngCadProf" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel for="nome" value="Nome"/>
                            <p:inputText id="nome" maxlength="255" size="50" value="#{profissionalController.objeto.nomeProf}"
                                         required="true" requiredMessage="Nome é obrigatório!"/>
                            <p:outputLabel for="com" value="Comissão"/>
                            <p:inputText id="com" size="10" value="#{profissionalController.objeto.comissao}" maxlength="3"/>
                            <p:outputLabel for="end" value="Endereço"/>
                            <p:inputText id="end" size="50" maxlength="255" value="#{profissionalController.objeto.endereco}"
                                         required="true" requiredMessage="Endereço é Obrigatório!"/>
                            <p:outputLabel for="numero" value="Numero"/>
                            <p:inputText id="numero" size="10" value="#{profissionalController.objeto.numero}"
                                         required="true" requiredMessage="Numero é Obrigatório!"/>
                            <p:outputLabel for="bairro" value="Bairro"/>
                            <p:inputText id="bairro" size="50" value="#{profissionalController.objeto.bairro}"
                                         required="true" requiredMessage="Bairro é Obrigatório!"/>
                            <p:outputLabel for="comp" value="Complemento"/>
                            <p:inputText id="comp" size="50" maxlength="50" value="#{profissionalController.objeto.complemento}"/>
                            <p:outputLabel for="email" value="E-mail"/>
                            <p:inputText id="email" size="50" maxlength="255" value="#{profissionalController.objeto.email}"
                                         required="true" requiredMessage="E-Mail é Obrigatório!"/>
                            <p:outputLabel for="foneCom" value="Telefone Comercial"/>
                            <p:inputMask id="foneCom" value="#{profissionalController.objeto.telefoneComercial}" mask="(99)99999-9999"/>
                            <p:outputLabel for="foneCel" value="Telefone Celular"/>
                            <p:inputMask id="foneCel" value="#{profissionalController.objeto.telefoneCelular}" mask="(99)99999-9999"/>
                            <p:outputLabel for="status" value="Status"/>
                            <p:selectOneMenu id="status" required="true"
                                             value="#{profissionalController.objeto.status}"
                                             requiredMessage="Status é obrigatório!" filter="true">
                                <f:selectItem  itemLabel="Selecione ... " noSelectionOption="true"/>
                                <f:selectItem  itemLabel="ATIVO" itemValue="true"/>
                                <f:selectItem  itemLabel="INATIVO" itemValue="false"/>
                            </p:selectOneMenu>
                            
                      
                            <p:outputLabel for="cid" value="Cidade"/>
                            <p:selectOneMenu id="cid" required="true" converter="classeConverter"
                                             value="#{profissionalController.objeto.idCidade}" filter="true"
                                             requiredMessage="Cidade é obrigatório!">
                                <f:selectItem   itemLabel="Selecione ... " noSelectionOption="true" />
                                <f:selectItems value="#{cidadeController.objetoDao.all}" var="cidade"
                                               itemLabel="#{cidade.cidade}"  itemValue="#{cidade}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="obs" value="Observação"/>
                            <p:inputTextarea rows="7" cols="50" counter="obs" maxlength="300"
                                             counterTemplate="{0} Caracteres Restante."
                                             autoResize="true"
                                             addLine="true"
                                             value="#{profissionalController.objeto.observacao}"/>
                            <h:outputText/>
                            <h:outputText id="obs"/>
                        </p:panelGrid>
                    </p:scrollPanel>
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col3"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{profissionalController.salvarRegistro(event)}"
                                             update=":sms :formCadProfissional:tabCadProfissional :frmDialogCadProf"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
