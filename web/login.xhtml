<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="resources/css/estiloLogin.css" />
        <link rel="shortcut icon" href="resources/img/logo1080.png" type="image/x-icon" />
        <link type="text/css" rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-fluid">
                <div id="containerLogin">
                    <center>
                        <img id="logo" src="resources/img/logo1080.png" style="max-width: 250px;" />

                        <p:separator/>

                        <p:growl sticky="true" life="100">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-6"
                                         styleClass="ui-panelgrid-blank">
                                <p:outputLabel for="user"  value="Usuário:"/>
                                <p:inputText id="user" required="true" requiredMessage="Usuário é obrigatório!" />
                                <p:outputLabel for="password" value="Senha:"/>
                                <p:password id="password" required="true" requiredMessage="Senha é obrigatório!"/>
                            </p:panelGrid>
                            <p:separator/>
                            <p:commandButton style="width: 140px;" value="Acessar"  icon="fa fa-check-square-o"
                                             update="@form"/> 
                            <p:commandButton style="width: 140px;" value="Sair"  icon="fa fa-times"/>
                        </p:growl>
                    </center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
