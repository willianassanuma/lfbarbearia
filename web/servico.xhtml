<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">
    <ui:define name="conteudo">
        <p:growl id="sms" autoUpdate="true"/>
        <div class="ui-fluid">
            <h:form id="formCadTipoServ">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Relação - Serviços">
                        <p:dataTable id="tabCadServico" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="servico" rowHover="true"
                                     value="#{servicoController.objetoDao.all}" rows="5">
                            <p:column headerText="ID" sortBy="#{servico.id}" filterBy="#{servico.id}" style="width: 80px">
                                <h:outputText value="#{servico.id}"/>
                            </p:column>
                            <p:column headerText="Descrição" filterBy="#{servico.descricaoServico}">
                                <h:outputText value="#{servico.descricaoServico}"/>
                            </p:column>
                            <p:column headerText="Comissão" filterBy="#{servico.comissaoServico}">
                                <h:outputText value="#{servico.comissaoServico}">
                                    <f:convertNumber pattern="000"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Tempo Gasto" filterBy="#{servico.tempoGastoReal}">
                                <h:outputText value="#{servico.tempoGastoReal}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="T. de Espera" filterBy="#{servico.tempoEsperaDurExec}">
                                <h:outputText value="#{servico.tempoEsperaDurExec}">
                                    <f:convertDateTime pattern="HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column style="width: 45px">
                                <p:commandButton title="Editar" icon="fa fa-pencil-square-o"
                                                 update=":formCadTipoServ:tabCadServico :frmDialogCadServico"
                                                 oncomplete="PF('dlg').show();">
                                    <f:setPropertyActionListener value="#{servico}" target="#{servicoController.objeto}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" oncomplete="PF('dlg').show();" resetValues="true"
                                             actionListener="#{servicoController.objetoLimpo()}" style="max-width: 180px"
                                             update=":formCadTipoServ:tabCadServico :frmDialogCadServico:pngCadServico"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Serviço" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="clip" hideEffect="clip" position="center" width="auto">
                <h:form id="frmDialogCadServico">

                    <p:panelGrid id="pngCadServico" columns="2" columnClasses="ui-grid-col-2 ,ui-grid-col-10"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="desc" value="Descrição"/>
                        <p:inputText id="desc" size="60" value="#{servicoController.objeto.descricaoServico}"
                                     maxlength="255" required="true" requiredMessage="Descrição é obrigatória!"/>
                        <p:outputLabel for="com" value="Comissão"/>
                        <p:inputMask id="com" size="20" value="#{servicoController.objeto.comissaoServico}"
                                     mask="999" required="true" requiredMessage="Comissão é obrigatória!" />
                        <p:outputLabel for="timeG" value="Tempo de Execução"/>
                        <p:inputMask id="timeG" size="20" value="#{servicoController.objeto.tempoGastoReal}"
                                     mask="99:99:99" required="true" requiredMessage="Tempo de execução é obrigatório!">
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>
                        <p:outputLabel for="timeE" value="Tempo de Espera"/>
                        <p:inputMask id="timeE" size="20" value="#{servicoController.objeto.tempoEsperaDurExec}"
                                     mask="99:99:99" required="true" requiredMessage="Tempo de espera é obrigatório!" >
                            <f:convertDateTime pattern="HH:mm:ss"/>
                        </p:inputMask>

                    </p:panelGrid>
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col3"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{servicoController.salvarRegistro(event)}"
                                             update=":sms :formCadTipoServ:tabCadServico :frmDialogCadServico"/>
                        </p:panelGrid>
                    </center>

                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
