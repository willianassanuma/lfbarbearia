<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="conteudo">
        <p:growl id="sms" autoUpdate="true"/>

        <div class="ui-fluid">
            <h:form id="formCadPerfAcesso">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Relação - Perfil de Acesso">
                        <p:dataTable id="tabCadPerfAcesso" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="perfAcesso" 
                                     value="#{perfilAcessoController.objetoDao.all}" rows="5">
                            <p:column headerText="ID" sortBy="#{perfAcesso.id}" filterBy="#{perfAcesso.id}" style="width: 80px">
                                <h:outputText value="#{perfAcesso.id}"/>
                            </p:column>
                            <p:column headerText="Descrição" filterBy="#{perfAcesso.descricao}">
                                <h:outputText value="#{perfAcesso.descricao}"/>
                            </p:column>
                            <p:column headerText="Status" filterBy="#{perfAcesso.status}">
                                <h:outputText value="#{perfAcesso.status}"/>
                            </p:column>
                            <!--Botão Editar-->
                            <p:column headerText="Opções">
                                <p:commandButton value="Editar" icon="fa fa-pencil"
                                                 update=":sms">
                                    <f:attribute name="selPerfAcesso" value="#{perfAcesso}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" onclick="PF('dlg').show();"
                                             actionListener="#{perfilAcessoController.objetoLimpo()}"
                                             update=":formCadPerfAcesso:tabCadPerfAcesso"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Perfil de Acesso" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="fold" hideEffect="drop" position="center">
                <h:form id="frmDialogCadPerfAcesso">

                    <p:panelGrid id="pngCadPerfAcesso" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="desc" value="Descrição"/>
                        <p:inputText id="desc" maxlength="255" size="30" value="#{perfilAcessoController.objeto.descricao}"
                                     required="true" requiredMessage="Descrição é obrigatória!"/>
                        <p:outputLabel for="status" value="Status"/>
                        <p:selectOneMenu id="status" autoWidth="false" required="true"
                                         value="#{perfilAcessoController.objeto.status}"
                                         requiredMessage="Status é obrigatório!">
                            <f:selectItem  itemLabel="Selecione" itemValue=""/>
                            <f:selectItem  itemLabel="Ativo" itemValue="true"/>
                            <f:selectItem  itemLabel="Inativo" itemValue="false"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col3"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{perfilAcessoController.salvarRegistro(event)}"
                                             update=":sms :formCadPerfAcesso:tabCadPerfAcesso :frmDialogCadPerfAcesso"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
