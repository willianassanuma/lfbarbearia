<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./layout.xhtml">

    <ui:define name="conteudo">
        <p:growl id="sms" autoUpdate="true"/>

        <div class="ui-fluid">
            <h:form id="formCadCliente">
                <p:scrollPanel mode="native" style="height:550px">
                    <p:panel header="Relação - Clientes">
                        <p:dataTable id="tabCadCliente" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="cliente"
                                     value="#{clienteController.objetoDao.all}" rows="5" rowHover="true">
                            <p:column style="width:50px">
                                <p:rowToggler />
                            </p:column>
                            <p:column headerText="ID" sortBy="#{cliente.id}" filterBy="#{cliente.id}" style="width: 80px">
                                <h:outputText value="#{cliente.id}"/>
                            </p:column>
                            <p:column headerText="Nome" filterBy="#{cliente.nomeCLiente}" style="width: 600px">
                                <h:outputText value="#{cliente.nomeCLiente}"/>
                            </p:column>

                            <!--Botão Editar-->
                            <p:column headerText="Opções">
                                <p:commandButton value="Editar" icon="fa fa-pencil"
                                                 update=":sms"
                                                 actionListener="#">
                                </p:commandButton>
                            </p:column>

                            <!--Tabela com expansão de dados-->
                            <p:rowExpansion id="expDados">
                                <p:panelGrid  columns="4" columnClasses="ui-grid-col-3,ui-grid-col-6, ui-grid-col-3,ui-grid-col-6"
                                              layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputText value="Frequencia de comp.:"/>
                                    <h:outputText value="#{cliente.frequencia}"/>
                                    <h:outputText value="Tratamento:" />
                                    <h:outputText value="#{cliente.tratamento}" />
                                    <h:outputText value="CPF" />
                                    <h:outputText value="#{cliente.cpf}" />
                                    <h:outputText value="Telefone Celular:" />
                                    <h:outputText value="#{cliente.telefoneCelular}" />
                                    <h:outputText value="Tefone Comercial:" />
                                    <h:outputText value="#{cliente.telefoneComercial}" />
                                    <h:outputText value="Data de Nascimento:" />
                                    <h:outputText value="#{cliente.dataNascimento}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pr"/>
                                    </h:outputText>
                                    <h:outputText value="Sexo:" />
                                    <h:outputText value="#{cliente.sexo}" />
                                    <h:outputText value="Endereço:" />
                                    <h:outputText value="#{cliente.endereco}" />
                                    <h:outputText value="Numero:" />
                                    <h:outputText value="#{cliente.numero}" />
                                    <h:outputText value="bairro:" />
                                    <h:outputText value="#{cliente.bairro}" />
                                    <h:outputText value="Cidade:" />
                                    <h:outputText value="#{cliente.idCidade.idEstado.sigla} - #{cliente.idCidade.cidade}" />
                                    <h:outputText value="Complemento:" />
                                    <h:outputText value="#{cliente.complemento}"/>
                                    <h:outputText value="E-mail:" />
                                    <h:outputText value="#{cliente.email}" />
                                    <h:outputText value="Status:" />
                                    <h:outputText value="#{cliente.status}" />
                                    <h:outputText value="Obs:" />
                                    <h:outputText value="#{cliente.observacao}" />

                                </p:panelGrid>
                            </p:rowExpansion>
                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" onclick="PF('dlg').show();"
                                             actionListener="#{clienteController.objetoLimpo()}"
                                             update=":formCadCliente:tabCadCliente"/>
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            </h:form>

            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Clientes" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="fold" hideEffect="drop" position="center" width="550">
                <h:form id="frmDialogCadCliente">
                    <p:scrollPanel mode="native" style="height:450px">
                        <p:panelGrid id="pngCadCliente" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
                                     layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel for="trat" value="Tratamento"/>
                            <p:selectOneMenu id="trat" required="true"
                                             value="#{clienteController.objeto.tratamento}" filter="true"
                                             requiredMessage="Tratamento é obrigatório!" >
                                <f:selectItem  itemLabel="Selecione" noSelectionOption="true"/>
                                <f:selectItem  itemLabel="CAVALHEIRO" itemValue="CAVALHEIRO"/>
                                <f:selectItem  itemLabel="DAMA" itemValue="DAMA"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="nome" value="Nome"/>
                            <p:inputText id="nome" maxlength="255" size="50" value="#{clienteController.objeto.nomeCLiente}"
                                         required="true" requiredMessage="Nome é obrigatório!"/>
                            <p:outputLabel for="cpf" value="CPF"/>
                            <p:inputMask id="cpf" value="#{clienteController.objeto.cpf}" mask="999.999.999-99"
                                         required="true" requiredMessage="CPF é obrigatório"/>

                            <p:outputLabel for="nasc" value="Data de Nascimento"/>
                            <p:calendar id="nasc" value="#{clienteController.objeto.dataNascimento}"
                                        locale="pt"  pattern="dd/MM/yy" mask="99/99/99" placeholder="__/__/__" />
                            
                            <p:outputLabel for="sexo" value="Sexo"/>
                            <p:selectOneMenu id="sexo" required="true"
                                             value="#{clienteController.objeto.sexo}" filter="true"
                                             requiredMessage="Sexo é obrigatório!" >
                                <f:selectItem  itemLabel="Selecione" noSelectionOption="false"/>
                                <f:selectItem  itemLabel="MASCULINO" itemValue="M"/>
                                <f:selectItem  itemLabel="FEMININO" itemValue="F"/>
                            </p:selectOneMenu>
                           
                            <p:outputLabel for="cid" value="Cidade"/>
                            <p:selectOneMenu id="cid" required="true" converter="classeConverter"
                                             value="#{clienteController.objeto.idCidade}" filter="true"
                                             requiredMessage="Cidade é obrigatório!">
                                <f:selectItem   itemLabel="Selecione ... " noSelectionOption="true" />
                                <f:selectItems value="#{cidadeController.objetoDao.all}" var="cidade"
                                               itemLabel="#{cidade.cidade}"  itemValue="#{cidade}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="foneCel" value="Telefone Celular"/>
                            <p:inputMask id="foneCel" value="#{clienteController.objeto.telefoneCelular}" mask="(99)99999-9999"/>
                            <p:outputLabel for="foneCom" value="Telefone Comercial"/>
                            <p:inputMask id="foneCom" value="#{clienteController.objeto.telefoneComercial}" mask="(99)99999-9999"/>
                            <p:outputLabel for="end" value="Endereço"/>
                            <p:inputText id="end" size="50" maxlength="255" value="#{clienteController.objeto.endereco}"
                                         required="true" requiredMessage="Endereço é Obrigatório!"/>
                            <p:outputLabel for="numero" value="Numero"/>
                            <p:inputText id="numero" size="10" value="#{clienteController.objeto.numero}"
                                         required="true" requiredMessage="Numero é Obrigatório!"/>
                            <p:outputLabel for="bairro" value="Bairro"/>
                            <p:inputText id="bairro" size="50" value="#{clienteController.objeto.bairro}"
                                         required="true" requiredMessage="Bairro é Obrigatório!"/>
                            <p:outputLabel for="comp" value="Complemento"/>
                            <p:inputText id="comp" size="50" maxlength="50" value="#{clienteController.objeto.complemento}"/>
                            <p:outputLabel for="email" value="E-mail"/>
                            <p:inputText id="email" size="50" maxlength="255" value="#{clienteController.objeto.email}"
                                         required="true" requiredMessage="E-Mail é Obrigatório!"/>
                            <p:outputLabel for="status" value="Status"/>
                            <p:selectOneMenu id="status" required="true"
                                             value="#{clienteController.objeto.status}"
                                             requiredMessage="Status é obrigatório!" filter="true">
                                <f:selectItem  itemLabel="Selecione ... " noSelectionOption="true"/>
                                <f:selectItem  itemLabel="ATIVO" itemValue="true"/>
                                <f:selectItem  itemLabel="INATIVO" itemValue="false"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="obs" value="Observação"/>
                            <p:inputTextarea rows="7" cols="50" counter="obs" maxlength="300"
                                             counterTemplate="{0} Caracteres Restante."
                                             autoResize="true"
                                             addLine="true"
                                             value="#{clienteController.objeto.observacao}"/>
                            <h:outputText/>
                            <h:outputText id="obs"/>
                        </p:panelGrid>
                    </p:scrollPanel>

                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col3"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{clienteController.salvarRegistro(event)}"
                                             update=":sms :formCadCliente:tabCadCliente :frmDialogCadCliente"/>
                        </p:panelGrid>
                    </center>
                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
