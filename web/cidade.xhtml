<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <p:growl id="sms" autoUpdate="true"/>
        <div class="ui-fluid">
            <h:form id="formCadCidade">
                <p:scrollPanel mode="native" style="height:450px">
                    <p:panel header="Relação - Cidades">
                        <p:dataTable id="tabCadCidade" emptyMessage="Nenhum registro encontrado!" paginator="true" 
                                     reflow="true" paginatorPosition="bottom" var="cidade"
                                     value="#{cidadeController.objetoDao.all}" rows="5" rowHover="true">
                            <p:column headerText="ID" sortBy="#{cidade.id}" filterBy="#{cidade.id}" style="width: 80px">
                                <h:outputText value="#{cidade.id}"/>
                            </p:column>
                            <p:column headerText="Cidade" filterBy="#{cidade.cidade}">
                                <h:outputText value="#{cidade.cidade}"/>
                            </p:column>
                            <p:column headerText="Sigla/Desc. Estado" filterBy="#{cidade.idEstado.descricao}">
                                <h:outputText value="#{cidade.idEstado.sigla} - #{cidade.idEstado.descricao}"/>
                            </p:column>
                            <!--Botão de edição-->
                            <p:column style="width: 45px">
                                <p:commandButton title="Editar" icon="fa fa-pencil-square-o"
                                                 update=":formCadCidade:tabCadCidade :frmDialogCadCid"
                                                 oncomplete="PF('dlg').show();">
                                    <f:setPropertyActionListener value="#{cidade}" target="#{cidadeController.objeto}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <f:facet name="footer">
                            <p:commandButton icon="fa fa-file" value="Novo" oncomplete="PF('dlg').show();" resetValues="true"
                                             actionListener="#{cidadeController.objetoLimpo()}" style="max-width: 180px"
                                             update=":frmDialogCadCid:pngCadCid :frmDialogCadCid:pngCadCid" />
                        </f:facet>
                    </p:panel>
                </p:scrollPanel>
            
            </h:form>
            <!--Dialogo de cadastro-->
            <p:dialog header="Cadastro - Cidades" widgetVar="dlg" modal="true" appendTo="@(body)"
                      responsive="true" closeOnEscape="true" closable="true" resizable="false"
                      draggable="false" showEffect="clip" hideEffect="clip" position="center">
                <h:form id="frmDialogCadCid">
                    
                    <!--Grid de formulario-->
                    <p:panelGrid id="pngCadCid" columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
                                 layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="cid" value="Cidade"/>
                        <p:inputText id="cid" maxlength="50" value="#{cidadeController.objeto.cidade}"
                                     required="true" requiredMessage="Cidade é obrigatória!"/>

                       
                        <p:outputLabel for="estado" value="Estado"/>
                        <p:selectOneMenu id="estado" required="true"
                                         requiredMessage="Estado é necessario!"
                                         filter="true" converter="classeConverter"
                                         value="#{cidadeController.objeto.idEstado}">
                            <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                            <f:selectItems value="#{estadoController.objetoDao.all}" var="estado"
                                           itemValue="#{estado}" itemLabel="#{estado.sigla} - #{estado.descricao}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <!--Botão de salvar-->
                    <center>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col2"
                                     layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Salvar" icon="fa fa-floppy-o"
                                             actionListener="#{cidadeController.salvarRegistro(event)}"
                                             update=":sms :formCadCidade:tabCadCidade :frmDialogCadCid"/>
                        </p:panelGrid>
                    </center>

                </h:form>
            </p:dialog>
        </div>
    </ui:define>

</ui:composition>
